<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Room</title>
    <!-- Bootstrap CSS link -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4">Chat Room</h2>
        <div id="chatbox" class="mb-3"></div>
        <div class="input-group">
            <input type="text" id="messageInput" class="form-control" placeholder="Type your message here...">
            <div class="input-group-append">
                <button class="btn btn-primary" id="sendButton">Send</button>
                <button class="btn btn-danger ml-2" id="closeButton">Close</button>
            </div>
        </div>
    </div>

    <!-- Firebase JavaScript SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-firestore.js"></script>

    <!-- Custom JavaScript -->
    <script> var senderUsername= "{{current_username}}"</script>
    <script src="/static/chatroom.js"></script>
</body>
</html>
