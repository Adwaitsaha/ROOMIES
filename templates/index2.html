<!DOCTYPE html>
<html>
<head>
    <title>Login and Registration</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='/styles/bootstrap.min.css') }}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='/styles/style.css') }}"/>
    <link rel="stylesheet" href="{{ url_for('static', filename='/styles/login.css') }}"/>

</head>
<body style="background-image: linear-gradient(rgba(0, 0, 0, 0.7),
rgba(0, 0, 0, 0.7)), url('static/assets/splash.png');">
    
   <div class="container">
    <br><br>
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-12 col-sm-10 col-md-12 col-lg-11 col-xl-10">
                <div class="card d-flex mx-auto my-5">
                    <div class="row">
                        <div class="col-md-5 col-sm-12 col-xs-12 c1 p-5">
                            <div class="row mb-3 mt-4 mx-3"> <!-- Adjusted margin bottom and top -->
                                <img src="static/assets/icon.png" width="70vw" height="80vh" alt="">
                            </div>
                            <img src="static/assets/welcome.png" width="120vw" height="210vh" class="mx-auto d-flex mb-4"> <!-- Adjusted margin bottom -->
                            <div class="row justify-content-center">
                                <div class="w-75 mx-md-5 mx-1 mx-sm-2 mb-3 mt-2 px-sm-5 px-md-2 px-xl-1 px-2"> <!-- Adjusted margin bottom and top -->
                                    <h1 class="wlcm">Welcome to Roomies</h1>
                                    <span class="sp1">
                                        <span class="px-3 bg-danger rounded-pill"></span>
                                        <span class="ml-2 px-1 rounded-circle"></span>
                                        <span class="ml-2 px-1 rounded-circle"></span>
                                    </span>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-7 col-sm-12 col-xs-12 c2 px-5 pt-4 pb-5"> <!-- Adjusted padding top and bottom -->
                            <form method="post" action="/welcome" class="px-5 pb-3"> <!-- Adjusted padding bottom -->
                                <div class="d-flex">
                                    <h3 class="font-weight-bold">Log in</h3>
                                </div>
                                <input type="text" name="mail" placeholder="Email">
                                <input type="password" name="password" placeholder="Password">
                                <button class="text-white text-weight-bold bt">Continue</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

        {% if error %}
        <div class="alert alert-danger mt-3">
            {{ error }}
        </div>
        {% endif %}
    </div>
</body>
</html>
