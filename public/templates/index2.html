<!DOCTYPE html>
<html>
<head>
    <title>Login and Registration</title>
    <link rel="stylesheet" href="./styles/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <form>
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <!-- CAPTCHA widget here -->
            <!-- Replace with the actual reCAPTCHA widget code -->
            <div class="g-recaptcha" data-sitekey="your-recaptcha-site-key"></div>
            <br>
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
    </div>
    <br>
    <div class="container">
        <h2>Registration</h2>
        <form>
            <div class="form-group">
                <label for="reg-username">Username:</label>
                <input type="text" class="form-control" id="reg-username" name="reg-username" required>
            </div>
            <div class="form-group">
                <label for="reg-password">Password:</label>
                <input type="password" class="form-control" id="reg-password" name="reg-password" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="text" class="form-control" id="phone" name="phone" required>
            </div>
            <!-- CAPTCHA widget here -->
            <!-- Replace with the actual reCAPTCHA widget code -->
            <div class="g-recaptcha" data-sitekey="your-recaptcha-site-key"></div>
            <br>
            <button type="submit" class="btn btn-success">Register</button>
        </form>
    </div>
    <!-- <script src="https://www.google.com/recaptcha/api.js" async defer></script> -->
</body>
</html>
